<!DOCTYPE html>
<html>
<head>
	<title>Forma</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body class="container">

	<h1 style="text-align: center">Reģistācijas Forma</h1>





	<!-- vārds uzvārds -->
	<form class="col-10 offset-1" >
		<div class="row">
			<div class="col">
				<input type="text" class="form-control" placeholder="Vārds">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="Uzvārds">
			</div>
		</div>
		<!-- epasts un parole -->
		<div class="form-group">
			<label for="exampleInputEmail1">E-pasta adrese</label>
			<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">Šī informācija netiks izplatīta.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Parole</label>
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		</div>
		<!-- profila bilde -->
		<div class="form-group">
			<label for="exampleFormControlFile1">Profila bilde</label>
			<input type="file" class="form-control-file" id="exampleFormControlFile1" accept="image/*">
		</div>
		<!-- dzimums -->
		<div class="form-check">
			<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
			<label class="form-check-label" for="exampleRadios1">
				Vīrietis
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
			<label class="form-check-label" for="exampleRadios2">
				Sieviete
			</label>
		</div>
		<div class="form-check disabled">
			<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
			<label class="form-check-label" for="exampleRadios3">
				Kamielis
			</label>
		</div>
		<!-- adrese -->
		<div class="form-row">
			<div class="col-7">
				<input type="text" class="form-control" placeholder="Pilsēta">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="Novads">
			</div>
			<div class="col">
				<input type="text" class="form-control" placeholder="Zip">
			</div>
		</div> 
		<button type="submit" class="btn btn-primary">Saglabāt</button>
	</form>


</body>
</html>
